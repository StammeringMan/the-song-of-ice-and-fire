<!--Home page Html-->
<div class="container">
  <div class="row mainRow">
    <div class="col mainCol">

      <!--Books Section-->
      <div class="row bookRow">
        <div class="col-md-12 upperCol">Books</div>
      </div>
      <div class="row" *ngIf="allBooks.length>0">
        <div *ngFor="let book of allBooks" class="col-xl-12 col-md-6 col-lg-3 col-xl-3">

          <!--Books Iteration div starts here-->
          <div class="row booksRow">
            <div class="col-md-12 bookCol">
              <div class="panel panel-default">
                <div class="panel-heading">{{book.name}}</div>
                <div class="panel-body">
                  <p>
                    Isbn: {{ book.isbn}}
                  </p>
                </div>
                <div class="panel-footer">
                  <a [routerLink]="['/books',book.name]" class="btn btn-primary">View</a>
                </div>
              </div>
            </div>
          </div>
          <!--Books Iteration div ends here-->
        </div>
      </div>

      <!--Charaters Section-->
      <div class="row charactersRow">
          <div class="col-md-12 upperCol">Characters</div>
      </div>
      <div class="row" *ngIf="allCharacters.length>0">
          <div *ngFor="let character of allCharacters" class="col-xl-12 col-md-6 col-lg-3 col-xl-3">
  
            <!--Books Iteration div starts here-->
            <div class="row booksRow">
              <div class="col-md-12 bookCol">
                <div class="panel panel-default">
                  <div class="panel-heading">{{ character.gender }}</div>
                  <div class="panel-body">
                    <p>
                      Aliases: {{ character.aliases }}
                    </p>
                  </div>
                  <div class="panel-footer">
                    <a [routerLink]="['/characters', id]" class="btn btn-primary">View</a>
                  </div>
                </div>
              </div>
            </div>
            <!--Books Iteration div ends here-->
          </div>
        </div>

      <!--Houses Row-->
        <div class="row housesRow"></div>
    </div>
  </div>
</div>
